    <!DOCTYPE html>
    <html>
    <head>
    <title>Formulir Pendaftaran Siswa</title>
    </head>
    <body>

    <div class="form">
        <fieldset style="width: 600px;">
            <legend>Formulir Pendaftaran Siswa</legend>
    <br>
    <form>
        <table>
        <tr>
            <td>Nama Calon Siswa</td>
            <td>:</td>
            <td><input type="text" name="nama" /></td>
        </tr>
        <tr>
            <td>Tempat/Tanggal Lahir</td>
            <td>:</td>
            <td font-style="font-family: times new roman;">
            <input type="text" name="tempat" placeholder="" />
            <input type="date" name="tanggal" />
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
            <select name="agama">
                <option>Islam</option>
                <option>Kristen</option>
                <option>Katolik</option>
                <option>Hindu</option>
                <option>Buddha</option>
                <option>Konghucu</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea name="alamat" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <td>No Telp/HP</td>
            <td>:</td>
            <td><input type="number" name="telepon" value="082181372101" /></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
            <input type="radio" name="jenis_kelamin" value="Laki-laki" /> Laki-laki
            <input type="radio" name="jenis_kelamin" value="Perempuan" /> Perempuan
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
            <input type="checkbox" name="hobi" value="Membaca" /> Membaca
            <input type="checkbox" name="hobi" value="Menulis" /> Menulis
            <input type="checkbox" name="hobi" value="Olahraga" /> Olahraga
            </td>
        </tr>
        <tr>
            <td>Pas Foto</td>
            <td>:</td>
            <td><input type="file" name="foto" /></td>
        </tr>
        <tr>
            <td style="text-align: left;">
        <input type="submit" value="SUBMIT" />
            </td>
        </tr>
        </table>
    </form>
    </div>
    </fieldset>
    <style>
        legend {
            font-weight: bold;
            color: #000000;
            font-size: 20px;
            
        }
    </style>
    </body>
    </html>
